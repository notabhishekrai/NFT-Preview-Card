<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <figure class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <img src="/images/icon-view.svg" alt="" class="hover" />
          <div class="gradient"></div>
        </figure>

        <div class="card-text">
          <h2>Equilibrium #3429</h2>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-info">
          <figure class="card-info-1">
            <img src="/images/icon-ethereum.svg" alt="" />
            <figcaption>0.041</figcaption>
          </figure>

          <figure class="card-info-2">
            <img src="/images/icon-clock.svg" alt="" />
            <figcaption>3 days left</figcaption>
          </figure>
        </div>

        <div class="card-footer">
          <div class="card-footer-contents">
            <figure><img src="/images/image-avatar.png" alt="" /></figure>
            <p>
              Creation of
              <span>Abhishek Rai</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
